<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Lista de Livros</title>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-book"></i>Lista de <span id="livro-azul">Livros</span></h1>
    </header>
    <main>
        <form id="formulario">
            <label for="titulo">Título</label><br>
            <input type="text" name="titulo" id="titulo">
            <label for="autor">Autor</label><br>
            <input type="text" name="autor" id="autor">
            <label for="isbn">ISBN</label><br>
            <input type="text" name="isbn" id="isbn">
            <span id="alerta">Preencha os campos acima corretamente!</span>
            <input type="submit" value="Enviar" id="enviar">
        </form>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Limpar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os elementos serão inseridos aqui dinamicamente-->
            </tbody>
        </table>
        <button id="limpar">Limpar</button>
    </main>
    <footer>
        <p>App criado por Marcos Willian</p>
    </footer>
    <script src="script/app.js"></script>
</body>
</html>
